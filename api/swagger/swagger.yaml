            description: image id
            required: true
            type: integer
        responses:
          "200":
            description: Image updated
            schema:
              $ref: "#/definitions/HelloWorldResponse"
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
      delete:
        description: Delete image by id
