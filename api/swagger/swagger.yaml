        description: Get all galleries
        operationId: getGalleries
        responses:
          "200":
            description: Success
            schema:
              $ref: "#/definitions/HelloWorldResponse"
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
      post:
        description: Add new Gallery
        operationId: addGallery
        responses:
          "201":
            description: Gallery added
            schema:
              $ref: "#/definitions/HelloWorldResponse"
          default:
